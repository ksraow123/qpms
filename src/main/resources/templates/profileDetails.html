<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="row">
    <div class="col-12">
        <div class="cards">
            <div class="card border-0">
                <h2>My Profile </h2>
                <form th:action="@{/saveProfile}" th:object="${profileDetails}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">First Name</label>
                                <input class="form-control" type="text" th:field="*{first_name}" readonly>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Last Name</label>
                                <input class="form-control" type="text" th:field="*{last_name}" readonly>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Mobile No.</label>
                                <input class="form-control" type="text" th:field="*{mobile_no}" readonly>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Email ID</label>
                                <input class="form-control" type="text" th:field="*{email}" readonly>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Designation  </label>
                                <input class="form-control" type="text" th:field="*{designation}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Teaching Experience</label>
                                <input class="form-control" type="text" th:field="*{teaching_experience}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Industry Experience</label>
                                <input class="form-control" type="text" th:field="*{industry_experience}">
                            </div>
                        </div>
                        <div class="col-md-12"><h2>Bank Details</h2></div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Account Number</label>
                                <input class="form-control" type="text" th:field="*{account_no}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Bank Name</label>
                                <input class="form-control" type="text" th:field="*{bank_name}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Branch Details </label>
                                <input class="form-control" type="text" th:field="*{branch_details}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">IFSC Code </label>
                                <input class="form-control" type="text" th:field="*{ifsc_code}">
                            </div>
                        </div>


                        <div class="col-md-12">
                            <div class="mb-3">
                                <button class="btn btn-primary">Save &amp; Update</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
