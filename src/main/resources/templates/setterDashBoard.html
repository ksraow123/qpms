<html xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid p-3">
    <!-- Content Start -->

    <div class="row">
        <div class="col-12">
            <div class="cards">
                <div class="card border-0">
                    <h2>Dashboard</h2>


                    <div class="row">
                        <div class="col-12">
                            <table class="table table-bordered" id="example">
                                <thead>
                                <tr>
                                    <th>Course Name</th>
                                    <th>Year</th>
                                    <th>Semester</th>
                                    <th>Subject Code</th>
                                    <th>Subject Name</th>
                                    <th>Syllabus</th>
                                    <th>No. of Sets</th>
                                    <th>Last Date for Submission</th>
                                    <th>No. of Sets Uploaded</th>
                                    <th>No. of Sets Forwarded</th>
                                    <th>QP Authoring</th>

                                    <th>Forward</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="appointment : ${qpSetterDashBoardList}">
                                    <td th:text="${appointment.course_name}"></td>
                                    <td th:text="${appointment.year}"></td>
                                    <td th:text="${appointment.semester}"></td>
                                    <td th:text="${appointment.subject_code}"></td>
                                    <td th:text="${appointment.subject_name}"></td>
                                    <td>
                                        <a th:if="${appointment.syllabus}" th:href="@{${appointment.syllabus}}" target="_blank" title="View Syllabus">View Syllabus</a>
                                        <span th:unless="${appointment.syllabus}">No syllabus available</span>
                                    </td>
                                    <td th:text="${appointment.no_of_sets}"></td>
                                    <td th:text="${appointment.submission_date}"></td>
                                    <td th:text="${appointment.no_of_sets_uploaded}"></td>
                                    <td th:text="${appointment.no_of_sets_forwarded}"></td>
                                    <td>
                                        <a th:href="@{/bitwisequestionsList/{subjectId}(subjectId=${appointment.subject_id})}" class="btn btn-sm btn-info">
                                            QP Authoring
                                        </a>
                                        </td>

                                    <td>
                                    <a th:href="@{/forwardQuestions/{id}/{subjectId}(id=1, subjectId=${appointment.subject_id})}"
                                       class="btn btn-sm btn-warning"
                                       title="Forward Questions">
                                        Forward
                                    </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- End Content  -->
</div>
